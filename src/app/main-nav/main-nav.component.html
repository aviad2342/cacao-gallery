<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer position="end" mode="side" opened class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'">
    <mat-toolbar>
      <img
        class="tollbar-logo"
        width="40"
        alt="Cacao Logo"
        src="https://i.vimeocdn.com/portrait/35044390_100x100.webp"
      />
    </mat-toolbar>
    <svg id="chart" width="40" height="40%">
      <line x1="20" y1="0" x2="20" y2="600"></line>
    </svg>
    <br>
    <a href="https://www.facebook.com/CacaoCreative/" target="_blank"><mat-icon class="custom-facebookIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://www.instagram.com/cacao_creative" target="_blank"><mat-icon class="custom-instagramIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://www.youtube.com/channel/UCvjuoslQ785WyL5yz0M92HQ" target="_blank"><mat-icon class="custom-youtubeIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://wa.me/+972545728166" target="_blank"><mat-icon class="custom-whatsappIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://twitter.com" target="_blank"><mat-icon class="custom-twitterIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://vimeo.com/user91903245" target="_blank"><mat-icon class="custom-vimeoIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://www.pinterest.com/" target="_blank"><mat-icon class="custom-pinterestIcon nav-icon"></mat-icon></a>
    <br>
    <svg id="chart" width="40" height="100%">
      <line x1="20" y1="0" x2="20" y2="600"></line>
    </svg>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main-toolbar">
      <nav mat-tab-nav-bar ngClass="tabs">
        <a mat-tab-link routerLink="/manage-book" routerLinkActive="active-link">CONTACT</a>
        <a mat-tab-link routerLink="video" routerLinkActive="active-link">ABOUT ME</a>
        <a mat-tab-link routerLink="home" routerLinkActive="active-link">HOME</a>
     </nav>
     <span class="spacer">
    </span>
      <span class="tollbar-name">CACAO - CREATIVE STUDIO</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
