<div fxLayout="column" fxFlexFill>
  <mat-toolbar class="main-toolbar" class="navbar-color mat-elevation-z8 p-0" fxLayout="row" fxLayoutAlign="start center" >
    <nav mat-tab-nav-bar ngClass="tabs" fxLayout="row" fxShow="false" fxShow.gt-sm>
      <a mat-tab-link class="tab-link" routerLink="contact" routerLinkActive="active-link">CONTACT</a>
      <a mat-tab-link class="tab-link" routerLink="about" routerLinkActive="active-link">ABOUT ME</a>
      <a mat-tab-link class="tab-link"routerLink="home" routerLinkActive="active-link">HOME</a>
   </nav>
   <span class="spacer">
  </span>
    <span fxHide fxShow.xs class="tollbar-name-xs">CACAO - CREATIVE STUDIO</span>
    <span fxHide fxShow.sm class="tollbar-name-sm">CACAO - CREATIVE STUDIO</span>
    <span fxHide fxShow.md class="tollbar-name">CACAO - CREATIVE STUDIO</span>
    <span fxHide fxShow.lg class="tollbar-name">CACAO - CREATIVE STUDIO</span>
    <span fxHide fxShow.xl class="tollbar-name">CACAO - CREATIVE STUDIO</span>
  </mat-toolbar>

  <mat-toolbar *ngIf="deviceXs" style="padding: 0px;" ngClass="second-toolbar" class="navbar-color mat-elevation-z8 p-0" fxLayout="row" fxLayoutAlign="center center" >
    <nav mat-tab-nav-bar ngClass="tabs-small" fxLayout="row" fxShow="true" fxShow.gt-sm>
      <a mat-tab-link ngClass="nav-link" routerLink="contact" routerLinkActive="active-link">CONTACT</a>
      <a mat-tab-link ngClass="nav-link" routerLink="about" routerLinkActive="active-link">ABOUT ME</a>
      <a mat-tab-link ngClass="nav-link" routerLink="home" routerLinkActive="active-link">HOME</a>
   </nav>
  </mat-toolbar>

<mat-sidenav-container  class="sidenav-container" fxFlex autosize class="background">
  <mat-sidenav #drawer position="end" mode="side" opened class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'">
    <mat-toolbar>
      <img
        class="tollbar-logo"
        width="40"
        alt="Cacao Logo"
        src="https://i.vimeocdn.com/portrait/35044390_100x100.webp"
        [matMenuTriggerFor]="menu"
      />
      <mat-menu #menu="matMenu">
        <button class="menu-button" mat-menu-item (click)="Login()"><mat-icon  class="icon-align">login</mat-icon>התחבר</button>
        <button class="menu-button" mat-menu-item routerLink="video"><mat-icon  class="icon-align">manage_accounts</mat-icon>ניהול</button>
        <button class="menu-button" mat-menu-item (click)="Logout()"><mat-icon routerLinkActive="active-nav-link" class="icon-align">logout</mat-icon>יציאה</button>
      </mat-menu>
    </mat-toolbar>
    <svg id="chart" width="40" height="33%">
      <line x1="20" y1="0" x2="20" y2="600"></line>
    </svg>
    <br>
    <a href="https://www.facebook.com/CacaoCreative/" title="facebook" target="_blank"><mat-icon class="custom-facebookIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://www.instagram.com/cacao_creative" title="instagram" target="_blank"><mat-icon class="custom-instagramIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://www.youtube.com/channel/UCvjuoslQ785WyL5yz0M92HQ" title="youtube" target="_blank"><mat-icon class="custom-youtubeIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://wa.me/+972545728166" title="whatsapp" target="_blank"><mat-icon class="custom-whatsappIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://twitter.com" title="twitter" target="_blank"><mat-icon class="custom-twitterIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://vimeo.com/user91903245" title="vimeo" target="_blank"><mat-icon class="custom-vimeoIcon nav-icon"></mat-icon></a>
    <br>
    <a href="https://www.pinterest.com/" title="pinterest" target="_blank"><mat-icon class="custom-pinterestIcon nav-icon"></mat-icon></a>
    <br>
    <svg id="chart" width="40" height="100%">
      <line x1="20" y1="0" x2="20" y2="600"></line>
    </svg>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
