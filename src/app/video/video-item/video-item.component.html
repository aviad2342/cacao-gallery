<mat-card class="card">
  <mat-card-title>{{ video.title }}</mat-card-title>
  <mat-card-subtitle>{{ video.date | date}}</mat-card-subtitle>
  <img class="card-image" [src]="video.thumbnail" mat-card-image>
  <mat-card-footer class="card-footer">{{ video.description }}</mat-card-footer>
</mat-card>
